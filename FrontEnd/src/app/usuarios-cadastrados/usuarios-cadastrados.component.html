<div class="container mt-5">
  <div class="row">
    <p class="ps-4">Usuário cadastrados</p>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-body d-flex align-items-center">
        <div class="col-md-1 pe-2 d-flex justify-content-start">
          <i class="fa-solid fa-user ps-2"></i>
        </div>
        <div class="col-md-5 pe-2">
          {{ nome }}
        </div>

        <div class="col-md-4 pe-2">
          {{ emaile }}
        </div>
        <div class="col-md-2 pe-2 d-flex justify-content-end">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              (click)="escolherModoVisibilidadeBotao()"
              id="flexCheckIndeterminate"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column botao">
    <button
      [ngStyle]="{ display: display }"
      data-bs-toggle="modal"
      data-bs-target="#atualizar"
      mat-fab
    >
      <i class="fa-solid fa-pen"></i>
    </button>

    <button
      type="button"
      class="btn btn-primary mt-1"
      data-bs-toggle="modal"
      data-bs-target="#cadastrar"
      mat-fab
    >
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
</div>

<!-- Modal cadastrar usuario-->
<div
  class="modal fade"
  id="cadastrar"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="cadastrarlabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="cadastrarlabel">Adicionar novo usuário</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="example-container">
            <mat-form-field>
              <mat-label>Nome completo</mat-label>
              <input matInput />
            </mat-form-field>
          </div>

          <div class="d-flex">
            <div class="pe-2">
              <mat-form-field>
                <mat-label>Usuário(e-mail)</mat-label>
                <input matInput placeholder="pat@example.com" required />
                <mat-error *ngIf="email.invalid">{{
                  getErrorMessage()
                }}</mat-error>
              </mat-form-field>
            </div>
            <div>
              <div class="example-container">
                <mat-form-field>
                  <mat-label>CPF</mat-label>
                  <input matInput placeholder="123.456.789-01" required />
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="d-flex align-items-center">
            <div class="example-container pe-2">
              <mat-form-field>
                <mat-label>Numero de telefone</mat-label>
                <input matInput placeholder="(11)91234-1234" required />
              </mat-form-field>
            </div>

            <div>
              <select
                class="form-select form-select-md mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Selecione a opção</option>
                <option value="celular">Celular</option>
                <option value="fixo">Fixo</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-start align-items-center">
        <button
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          type="button"
          class="btn btn-primary"
          (click)="salvarUsuario()"
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal atualizar usuario -->
<div
  class="modal fade"
  id="atualizar"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="atualizarlabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="atualizarlabel">Editar usuário</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="example-container">
            <mat-form-field>
              <mat-label>{{nome}}</mat-label>
              <input matInput />
            </mat-form-field>
          </div>

          <div class="d-flex">
            <div class="pe-2">
              <mat-form-field>
                <mat-label> {{emaile}}</mat-label>
                <input matInput placeholder="pat@example.com" required />
               
                <mat-error *ngIf="email.invalid">{{
                  getErrorMessage()
                }}</mat-error>
              </mat-form-field>
            </div>
            <div>
              <div class="example-container">
                <mat-form-field>
                  <mat-label>{{cpfUsuario}}</mat-label>
                  <input matInput placeholder="123.456.789-01" required />
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="d-flex align-items-center">
            <div class="example-container pe-2">
              <mat-form-field>
                <mat-label>{{telefone}}</mat-label>
                <input matInput placeholder="(11)91234-1234" required />
              </mat-form-field>
            </div>

            <div>
              <select
                class="form-select form-select-md mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Celular</option>
                <option value="celular">Celular</option>
                <option value="fixo">Fixo</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-start align-items-center">
        <button
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          type="button"
          class="btn btn-primary"
          (click)="atualizarUsuario()"
        >
          Atualizar
        </button>
      </div>
    </div>
  </div>
</div>
